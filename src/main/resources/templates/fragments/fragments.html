<!DOCTYPE HTML>

<html xmlns="http://www.thymeleaf.org">

<head>
	<th:block th:fragment="head">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>

		<title>Dashboard Tickets</title>

	</th:block>
</head>

<body>

	<header th:fragment="header">
	</header>

	<!-- Success alert delete -->
	<div th:fragment="successAlertDelete(message)" class="alert alert-danger alert-dismissible fade show" role="alert">
		<p th:text="${message}"></p>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

	<!-- Success alert create -->
	<div th:fragment="successAlertCreate(message)" class="alert alert-success alert-dismissible fade show" role="alert">
		<p th:text="${message}"></p>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

	<!-- Success alert update -->
	<div th:fragment="successAlertUpdate(message)" class="alert alert-success alert-dismissible fade show" role="alert">
		<p th:text="${message}"></p>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

	<footer th:fragment="footer">
	</footer>

</body>


<th:block th:fragment="scripts">

	<!-- Bootstrap JS -->
	<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>

</th:block>




</html>
