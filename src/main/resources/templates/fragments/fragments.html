<!DOCTYPE HTML>

<html xmlns="http://www.thymeleaf.org">

<head>
	<th:block th:fragment="head">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- css bootstrap -->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />

		<title>Dashboard Tickets</title>

	</th:block>
</head>

<body>

	<header th:fragment="header">
	</header>

	<!-- FRAGMENTS SUCCESS ALERT -->
	<div th:fragment="successAlertDelete(message)" class="alert alert-danger alert-dismissible fade show" role="alert">
		<p th:text="${message}"></p>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

	<!-- FRAGMENTS SUCCESS CREATE -->
	<div th:fragment="successAlertCreate(message)" class="alert alert-success alert-dismissible fade show" role="alert">
		<p th:text="${message}"></p>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

	<!-- FRAGMENTS SUCCESS UPDATE -->
	<div th:fragment="successAlertUpdate(message)" class="alert alert-success alert-dismissible fade show" role="alert">
		<p th:text="${message}"></p>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

	<footer th:fragment="footer">
	</footer>

</body>


<th:block th:fragment="scripts">

	<!-- JS BOOTSTRAP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</th:block>




</html>
